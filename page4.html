<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Cards Game</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/main.js"></script>
</head>
<body data-page="page4">
  <div id="pageBg" class="background-layer bg-zoom"></div>
  <div class="background-overlay"></div>
  <div id="heartLayer" class="heart-layer"></div>
  <div id="emojiLayer" class="emoji-layer"></div>
  <button id="musicToggle" class="btn alt music-toggle" type="button">Play ♫</button>
  <div id="toast"></div>
  <div class="cursor-glow"></div>

  <main class="container">
    <section class="glass-card">
      <h2>Find the special memory card 💝</h2>
      <div id="memoryGrid" class="cards-grid"></div>
      <div id="specialReveal" class="special-reveal">
        <div class="photo-frame" style="max-width:220px;">
          <img src="images/page4-special.jpeg" alt="Special memories" />
        </div>
        <h3>Special Memories 🤍🌹</h3>
      </div>
      <div class="btn-row">
        <button id="page4Next" class="btn" type="button" data-next="page5.html" disabled>Next ➜</button>
      </div>
    </section>
  </main>

  <audio id="bgMusic" loop></audio>
  <audio id="heartbeatSfx"></audio>
</body>
</html>
